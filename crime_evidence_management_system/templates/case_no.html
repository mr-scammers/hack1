<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Case</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url(../static/dash1.jpg);
            background-size: cover;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fade-in 1.5s ease-in-out;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            animation: slide-in-top 1s ease-out;
            position: sticky;
            top: 0;
        }

        header img {
            height: 50px;
            border-radius: 5px;
        }

        header h1 {
            color: white;
            font-size: 24px;
            margin: 0;
        }

        h1 {
            margin-top: 20px;
            font-size: 28px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #0073e6;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #005bb5;
            transform: scale(1.1);
        }

        input[type="text"] {
            color: black;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 90%;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus {
            border-color: #0073e6;
            box-shadow: 0 0 5px rgba(0, 115, 230, 0.5);
            outline: none;
        }

        @keyframes slide-in-top {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slide-up {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Search Case</h1>
    <form method="POST" action="/enter_case">
        <label for="case_number">Case Number:</label>
        <input type="text" id="case_number" name="case_number" placeholder="case_number" required>
        <button type="submit">Search</button>
    </form>
</body>
</html>
