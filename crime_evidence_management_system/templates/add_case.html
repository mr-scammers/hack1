<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Case Details</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url(../static/dash.jpg);
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            color: white;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
            animation: slide-in 1s ease-in-out;
        }

        header img {
            height: 50px;
            border-radius: 5px;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            color: aliceblue;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-top: 20px;
            animation: fade-in 1.5s ease-in-out;
        }

        form {
            width: 80%;
            max-width: 600px;
            background: linear-gradient(135deg, #0f3460, #16213e, #1a1a2e);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: zoom-in 1.2s ease-in-out;
        }

        h3{
            color: white;
        }

        label{
            color: white;
        }

        label, input, button, table {
            font-size: 16px;
            margin-top: 10px;
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }

        th {
            background: #4a90e2;
            color: white;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #4a90e2;
            outline: none;
        }

        button {
            padding: 10px 15px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #357abd;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        @keyframes slide-in {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes zoom-in {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
    <script>
        function addRow() {
            const table = document.getElementById("detailsTable");
            const newRow = table.insertRow(-1);

            const labelCell = newRow.insertCell(0);
            const dataCell = newRow.insertCell(1);
            const actionCell = newRow.insertCell(2);

            labelCell.innerHTML = '<input type="text" name="label" required>';
            dataCell.innerHTML = '<input type="text" name="data" required>';
            actionCell.innerHTML = '<button type="button" onclick="deleteRow(this)">Delete</button>';
        }

        function deleteRow(button) {
            const row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>
</head>
<body>
    <h1>Enter Case Details</h1>
    <form method="POST" action="add_case">
        <label for="case_number">Case Number:</label>
        <input type="text" id="case_number" name="case_number" required><br><br>

        <h3>Details:</h3>
        <table id="detailsTable" border="1">
            <tr>
                <th>Label</th>
                <th>Data</th>
                <th>Action</th>
            </tr>
            <tr>
                <td><input type="text" name="label" required></td>
                <td><input type="text" name="data" required></td>
                <td><button type="button" onclick="deleteRow(this)">Delete</button></td>
            </tr>
        </table>
        <button type="button" onclick="addRow()">Add Row</button><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
